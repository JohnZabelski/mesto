<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="html, css">
  <meta name="author" content="JohnZabelski">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto: базовая функциональность</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header ">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип МЕСТО">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"><img class="profile__button-image" src="./images/button-profile.svg" alt="Кнопка"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"><img class="profile__add-button-image" src="./images/add-button.svg" alt="Кнопка"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/karachaevo-cherkesiya.jpg" alt="Карачаево-черкесия">
        <div class="card__parametr">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button class="card__button card__button_active" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__parametr">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__button card__button_active" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="card__parametr">
          <h2 class="card__title">Домбай</h2>
          <button class="card__button card__button_active" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/arkhyz.jpg" alt="Архыз">
        <div class="card__parametr">
          <h2 class="card__title">Архыз</h2>
          <button class="card__button card__button_active" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/altai.jpg" alt="Алтай">
        <div class="card__parametr">
          <h2 class="card__title">Алтай</h2>
          <button class="card__button card__button_active" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/ivanovo.jpg" alt="Иваново">
        <div class="card__parametr">
          <h2 class="card__title">Иваново</h2>
          <button class="card__button card__button_active" type="button"></button>
        </div>
      </div>
    </section>
    <footer>
      <p class="footer">&#169; 2020 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup">
    <div class="popup__container">
      <img class="popup__close-button" src="./images/Close-Icon.svg" alt="Крестик">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__form-input popup__form-input-title">
        <input type="text" class="popup__form-input popup__form-input-subtitle">
      <button class="popup__submit-button">Сохранить</button>
      </form>
    </div>
      </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
