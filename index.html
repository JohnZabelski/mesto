<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="html, css">
  <meta name="author" content="JohnZabelski">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto: базовая функциональность</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header ">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип МЕСТО">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображение пользователя">
      <div class="profile__info">
        <div class="profile__line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button" aria-label="Редактировать данные профиля"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить профиль"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/karachaevo-cherkesiya.jpg" alt="Заброшенный монастырь в горах">
        <div class="card__parametr">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button class="card__button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Вид на Эльбрус">
        <div class="card__parametr">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombai.jpg" alt="Гора Домбай">
        <div class="card__parametr">
          <h2 class="card__title">Домбай</h2>
          <button class="card__button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/arkhyz.jpg" alt="Горный хребет Архыз">
        <div class="card__parametr">
          <h2 class="card__title">Архыз</h2>
          <button class="card__button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/altai.jpg" alt="Лес в тумане">
        <div class="card__parametr">
          <h2 class="card__title">Алтай</h2>
          <button class="card__button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/ivanovo.jpg" alt="Панельные дома">
        <div class="card__parametr">
          <h2 class="card__title">Иваново</h2>
          <button class="card__button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
      <p>&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupSaveForm">
        <input type="text" class="popup__form-input popup__form-input_text_title" placeholder="Введите имя" name="popupTitle">
        <input type="text" class="popup__form-input popup__form-input_text_subtitle" placeholder="Введите данные" name="popupSubtitle">
      <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
      </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
